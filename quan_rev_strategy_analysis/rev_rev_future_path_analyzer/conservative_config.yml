# 保守型配置 - 降低風險，穩健收益
# 適用於風險偏好較低的投資者

# ==============================================================================
# 🎲 蒙地卡羅模擬參數 (保守設定)
# ==============================================================================
simulation_params:
  num_simulations: 1000             # 減少模擬次數，加快執行速度
  num_future_days: 30               # 較短的預測期間
  initial_capital: 100000           # 起始資金
  profit_target_pct: 0.15           # 較低的獲利目標 15%
  risk_limit_pct: 0.10              # 較嚴格的風險底線 10%
  enable_progress_display: true
  chart_dpi: 300
  chart_alpha: 0.1

# ==============================================================================
# 📊 回測參數
# ==============================================================================
backtest_params:
  start_date: "2025-01-01"          # 較短的回測期間
  end_date: "2025-06-28"
  range_start_time: "08:46"
  range_end_time: "08:47"
  silent_mode: false
  enable_console_log: true
  use_sqlite: true

# ==============================================================================
# ⚙️ 保守型策略參數
# ==============================================================================
strategy_params:
  trade_size_in_lots: 2             # 減少交易口數
  trading_direction: "BOTH"
  stop_loss_type: "RANGE_BOUNDARY"
  fixed_stop_loss_points: 15
  entry_price_mode: "range_boundary"
  
  # 保守型各口設定
  lot_rules:
    # 第1口：較小觸發點，較大回檔比例
    - lot_number: 1
      use_trailing_stop: true
      trailing_activation: 12        # 較小的觸發點數
      trailing_pullback: 0.15        # 較大的回檔比例
      protective_stop_multiplier: null
      fixed_stop_loss_points: null
      fixed_tp_points: null
    
    # 第2口：保守設定
    - lot_number: 2
      use_trailing_stop: true
      trailing_activation: 30        # 較小的觸發點數
      trailing_pullback: 0.15        # 較大的回檔比例
      protective_stop_multiplier: 1.5  # 較小的保護倍數
      fixed_stop_loss_points: null
      fixed_tp_points: null
  
  # 更嚴格的區間過濾
  range_filter:
    use_range_size_filter: true
    max_range_points: 100            # 較小的區間上限
  
  # 啟用風險管理
  risk_config:
    use_risk_filter: true
    daily_loss_limit: 80             # 較小的虧損限制
    profit_target: 120               # 較小的獲利目標
  
  stop_loss_config:
    stop_loss_type: "RANGE_BOUNDARY"
    fixed_stop_loss_points: 15
    use_range_midpoint: false

# ==============================================================================
# 📁 輸出設定
# ==============================================================================
output_params:
  base_report_dir: "conservative_reports"
  use_timestamp_folder: true
  chart_filename_prefix: "conservative_future_paths"
  summary_filename: "conservative_analysis_summary.txt"
  chart_format: "png"
  chart_size_width: 12
  chart_size_height: 8
  font_family: ['Arial Unicode MS', 'SimHei', 'DejaVu Sans']

# ==============================================================================
# 🔧 進階設定
# ==============================================================================
advanced_params:
  random_seed: 42                   # 固定隨機種子，確保結果可重現
  batch_size: 500
  enable_multiprocessing: false
  num_processes: 2
  debug_mode: false
  save_intermediate_results: false
